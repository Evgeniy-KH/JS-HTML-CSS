<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="public/main.css">
</head>
    <body>
    <h1 class="text-center">JS-HTML-CSS: List Builder</h1>
    <div class="row mt-5">
        <div class="col-2 offset-1 text-center">
            <div id="" class="list-elements">
                <div id="item_copy" style="height: fit-content" draggable="true" class="copy item">
                    <div class="content">
                        <button type="button" class="close remove-item" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="image"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8 box-cats">
            <div class="boxed-md boxed-padded">
                <div class="text-center">
                    <span class="h3">Box for cats</span>
                    <div id="process" class="droppable"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/modules/draggable.js"></script>
    <script src="public/main.js"></script>
    </body>
</html>
